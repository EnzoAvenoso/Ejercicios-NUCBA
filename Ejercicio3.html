    <title>Formularios</title>
</head>
<body>
    <H1>Formularis de Registro</H1>
    <p>
    <label for="Nombre">Nombre</label>
    <input type="text"id="Nombre" placeholder="Ingresa tu Nombre"required > 
    </p>
    <p>
    <label for="Apellido">Apellido</label>
    <input type="text" id="Apellido" placeholder=" Ingresa tu Apellido" required>
    </p>
    <p>
    <label for="Sexo">Sexo</label>
    <input type="radio" name="Sexo" value="Hombre"> Hombre
    <input type="radio" name="Sexo" value="Mujer"> Mujer
    </p>
    <p>
        <label for="Correo">Correo </label>
        <input type="email" id="Correo" placeholder="Ingresa tu Email" required>
    </p>
    <p>
        <input type="checkbox" name="Novedades" value="S"> Deseo recibir informacion de novedades y ofertas.
    </p>
    <div>
        <input type="checkbox" name="Condiciones" value="S"> Declaro haber leido y aceptar las condicioens generales del programa y la normativa sobre proteccion de datos.
    </div>

    <p><input type="Submit" Enviar></p>
</body>
